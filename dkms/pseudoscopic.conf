# Pseudoscopic modprobe configuration
# /etc/modprobe.d/pseudoscopic.conf
#
# Default module parameters for GPU VRAM as System RAM
#
# Adjust these based on your hardware and use case.

# BAR index for VRAM access (default: 1 for NVIDIA GPUs)
# BAR0 = MMIO registers, BAR1 = VRAM, BAR2+ = internal
options pseudoscopic bar_index=1

# Pool size in MB (0 = use entire BAR)
# Set to limit VRAM usage, e.g., pool_size_mb=8192 for 8GB
options pseudoscopic pool_size_mb=0

# Migration threshold (pages before async migration)
# Lower = more responsive, higher = more efficient batching
options pseudoscopic migration_threshold=4

# Enable GPU DMA engine for transfers
# Set to 0 to force programmed I/O (useful for debugging)
options pseudoscopic enable_dma=1

# Blacklist nouveau to prevent conflicts
# Uncomment if needed (nouveau must be unloaded for pseudoscopic)
# blacklist nouveau
