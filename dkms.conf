# DKMS configuration for Pseudoscopic
# GPU VRAM as System RAM
#
# DKMS automatically rebuilds the module when the kernel is updated,
# ensuring continuous compatibility without manual intervention.

PACKAGE_NAME="pseudoscopic"
PACKAGE_VERSION="0.0.1"

# Module information
BUILT_MODULE_NAME[0]="pseudoscopic"
BUILT_MODULE_LOCATION[0]="src/"
DEST_MODULE_LOCATION[0]="/kernel/drivers/misc/"

# Build options
MAKE[0]="make KDIR=${kernel_source_dir}"

# Automatic installation
AUTOINSTALL="yes"
